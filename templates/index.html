<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montreal Car Thefts</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <style>
        #leaflet-map {
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Montreal Car Theft Map</h1>
                <p class="text-gray-600 text-sm">Real-time incidents and crime statistics</p>
            </div>
            <div class="text-right">
                <div class="text-2xl font-bold text-red-600" id="totalThefts">
                    {{ total }}
                </div>
                <div class="text-xs text-gray-500">Total incidents (2025)</div>
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-4rem)]">

        <!-- Sidebar -->
        <div class="w-80 bg-white shadow-lg border-r overflow-y-auto">
            <div class="p-4 border-b">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Filters</h2>

                <form id="filter-form">

                    <!-- Year -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Year</label>
                        <select name="year" class="w-full p-2 border rounded-md">
                            <option value="" disabled selected>Select year</option>
                            <option value="2026">2026</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                        </select>
                    </div>

                    <!-- Month -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Month</label>
                        <select name="month" class="w-full p-2 border rounded-md">
                            <option value="" disabled selected>Select month</option>
                            <option value="all_months">All months</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <!-- Time of day -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Time of Day</label>
                        <select name="day" class="w-full p-2 border rounded-md">
                            <option value="" disabled selected>Select Time of Day</option>
                            <option value="all">All</option>
                            <option value="jour">Day</option>
                            <option value="nuit">Night</option>
                        </select>
                    </div>

                    <button
                        type="button"
                        onclick="applyFilters()"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition"
                    >
                        Apply Filters
                    </button>

                </form>
            </div>
        </div>

        <!-- Map -->
        <div id="leaflet-map" class="flex-1">
            <script src="{{ url_for('static', filename='map.js') }}"></script>
        </div>
        
    </div>

</body>
</html>
